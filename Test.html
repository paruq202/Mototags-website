<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produktseite Modern</title>
<style>
/* ===== FARBEN & DARK MODE ===== */
:root {
    --bg-light: #f5f5f5;
    --bg-dark: #121212;
    --text-light: #222;
    --text-dark: #eee;
    --primary: #e53935;
    --card-bg-light: #fff;
    --card-bg-dark: #1f1f1f;
    --shadow: rgba(0,0,0,0.2);
}
body {
    margin:0;
    font-family: Arial,sans-serif;
    background: var(--bg-light);
    color: var(--text-light);
    transition: all 0.3s ease;
}

/* ===== NAVIGATION ===== */
.navbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#333;
    color:#fff;
    padding:10px 20px;
    position:fixed;
    width:100%;
    top:0;
    z-index:1000;
}
.menu-icon {cursor:pointer; font-size:28px;}
.menu {
    position:fixed;
    top:0; right:-250px;
    width:250px; height:100vh;
    background:#444;
    padding-top:70px;
    transition:0.3s;
}
.menu a {
    display:block; color:#fff; text-decoration:none; padding:15px; font-size:18px;
}
.menu a:hover {background:#666}

/* ===== SEITEN ===== */
.page {display:none; padding:90px 20px 30px; opacity:0; transition:0.5s;}
.page.active {display:block; opacity:1;}

/* ===== PRODUKTKARTEN ===== */
.category {display:flex; flex-wrap:wrap; gap:20px;}
.product {
    background: var(--card-bg-light);
    width:220px; border-radius:12px;
    box-shadow:0 4px 12px var(--shadow);
    overflow:hidden; position:relative;
    transform: translateY(20px); opacity:0;
    transition:0.3s;
}
.product.show {transform:translateY(0); opacity:1;}
.product img {width:100%; display:block;}
.sale-tag {
    position:absolute; top:10px; left:-30px;
    background:var(--primary); color:white;
    padding:5px 40px; font-weight:bold;
    transform:rotate(-45deg);
    font-size:14px;
}
.info {padding:15px;}
.price-old {text-decoration:line-through;color:#777;}
.price-new {color:var(--primary); font-weight:bold; font-size:18px;}
.stock {font-size:14px; margin-top:5px;}

/* ===== PARTNER ===== */
.partner-card {
    background: var(--card-bg-light); max-width:400px;
    padding:20px; border-radius:12px;
    box-shadow:0 4px 12px var(--shadow);
    margin-bottom:30px;
}
.partner-card img {width:100%; border-radius:10px;}
.social-links a {margin-right:10px; font-weight:bold; text-decoration:none; color:inherit;}

/* ===== DARK MODE ===== */
body.dark {background:var(--bg-dark); color:var(--text-dark);}
body.dark .product, body.dark .partner-card {background:var(--card-bg-dark);}
body.dark .menu {background:#222;}
body.dark .menu a:hover {background:#555;}

/* ===== BUTTONS ===== */
button {padding:8px 12px; margin:5px; border:none; border-radius:5px; cursor:pointer;}
.add-btn {background:var(--primary); color:white;}
.delete-btn {background:#777; color:white;}
.edit-btn {background:#2196F3; color:white;}
</style>
</head>
<body>

<div class="navbar">
    <h2>Meine Seite</h2>
    <div>
        <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
        <button onclick="toggleDark()">ðŸŒ“</button>
    </div>
</div>

<div class="menu" id="menu">
    <a href="#" onclick="openPage('produkte')">Produkte</a>
    <a href="#" onclick="openPage('partner')">Kooperationspartner</a>
    <a href="#" onclick="openPage('admin')">Admin Panel</a>
</div>

<!-- ================= PRODUKTE ================= -->
<div class="page active" id="produkte">
    <h1>Produkte</h1>
    <div class="category" id="produkt-container"></div>
</div>

<!-- ================= PARTNER ================= -->
<div class="page" id="partner">
    <h1>Kooperationspartner</h1>
    <div id="partner-container"></div>
</div>

<!-- ================= ADMIN PANEL ================= -->
<div class="page" id="admin">
    <h1>Admin Panel</h1>
    <h2>Produkte verwalten</h2>
    <form id="produkt-form">
        <input type="text" id="p-name" placeholder="Produktname" required>
        <input type="number" id="p-price-old" placeholder="Alter Preis">
        <input type="number" id="p-price-new" placeholder="Neuer Preis" required>
        <input type="number" id="p-stock" placeholder="Stock" required>
        <input type="text" id="p-img" placeholder="Bild URL" required>
        <label><input type="checkbox" id="p-sale"> Sale</label>
        <button type="submit" class="add-btn">HinzufÃ¼gen</button>
    </form>
</div>

<script>
/* ===== NAVIGATION ===== */
function toggleMenu(){
    const m=document.getElementById("menu");
    m.style.right = m.style.right==="0px"?"-250px":"0px";
}
function openPage(name){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    const page=document.getElementById(name);
    page.classList.add("active");
    document.getElementById("menu").style.right="-250px";
}

/* ===== DARK MODE ===== */
function toggleDark(){document.body.classList.toggle("dark");}

/* ===== PRODUKTE ===== */
let produkte = [
    {name:"Produkt 1", old:29.99, neu:19.99, stock:12, img:"https://via.placeholder.com/220x150", sale:true},
    {name:"Produkt 2", old:null, neu:14.99, stock:7, img:"https://via.placeholder.com/220x150", sale:false},
    {name:"Produkt 3", old:59.99, neu:39.99, stock:3, img:"https://via.placeholder.com/220x150", sale:true}
];

function renderProdukte(){
    const container=document.getElementById("produkt-container");
    container.innerHTML="";
    produkte.forEach((p,i)=>{
        const div=document.createElement("div");
        div.className="product";
        div.innerHTML=`
            ${p.sale?'<div class="sale-tag">SALE</div>':''}
            <img src="${p.img}">
            <div class="info">
                <h3>${p.name}</h3>
                <p>${p.old?`<span class="price-old">${p.old}â‚¬</span>`:""} 
                   <span class="price-new">${p.neu}â‚¬</span></p>
                <p class="stock">Auf Lager: ${p.stock}</p>
            </div>
        `;
        container.appendChild(div);
        setTimeout(()=>div.classList.add("show"),50*i);
    });
}
renderProdukte();

/* ===== ADMIN PANEL HINZUFÃœGEN ===== */
document.getElementById("produkt-form").addEventListener("submit", function(e){
    e.preventDefault();
    const p={};
    p.name=document.getElementById("p-name").value;
    p.old=document.getElementById("p-price-old").value?parseFloat(document.getElementById("p-price-old").value):null;
    p.neu=parseFloat(document.getElementById("p-price-new").value);
    p.stock=parseInt(document.getElementById("p-stock").value);
    p.img=document.getElementById("p-img").value;
    p.sale=document.getElementById("p-sale").checked;
    produkte.push(p);
    renderProdukte();
    this.reset();
});
</script>

</body>
</html>
